<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            direction: rtl;
        }
        header {
            background: linear-gradient(to right, #f5c542, #4a90e2, #9b59b6);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a90e2;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        .confirmation {
            background-color: #9b59b6;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>TheBestBuy</h1>
            <h2>مرحبا بكم في منظم الطلبات</h2>
    </header>

    <div class="container">
        <div id="confirmationMessage" class="confirmation">
            ✅ تم إرسال الطلب بنجاح
        </div>

        <div id="errorMessage" class="error"></div>

        <form id="orderForm" action="https://formspree.io/f/mblygvdp" method="POST">
            <h2>إضافة طلب جديد</h2>

            <label for="fullName">الاسم الكامل *</label>
            <input type="text" id="fullName" name="الاسم الكامل" placeholder="أدخل الاسم الكامل" required>

            <label for="phoneNumber">رقم الهاتف (أرقام فقط) *</label>
            <input type="text" id="phoneNumber" name="رقم الهاتف" placeholder="أدخل رقم الهاتف مع مفتاح الدولة" pattern="\d+" required>

            <label for="address">العنوان *</label>
            <input type="text" id="address" name="العنوان" placeholder="أدخل العنوان" required>

            <label for="quantity">الكمية *</label>
            <input type="number" id="quantity" name="الكمية" placeholder="أدخل الكمية" min="1" required>

            <button type="submit">إضافة الطلب</button>
        </form>
    </div>

</body>
</html>
